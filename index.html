    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-color: #e74c3c;
            --primary-dark: #c0392b;
            --secondary-dark: #a93226;
            --text-light: #fefefe;
            --text-dark: #333;
            --text-medium: #666;
            --bg-light: #fff;
            --bg-dark: #000;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(231, 76, 60, 0.4);
            --shadow-strong: rgba(231, 76, 60, 0.6);
            --border-radius-small: 10px;
            --border-radius-medium: 15px;
            --border-radius-large: 20px;
        }

        /* Global Reset & Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Menghilangkan highlight saat disentuh di perangkat mobile */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-light);
            overflow-x: hidden;
            font-family: 'Poppins', Arial, sans-serif;
            color: var(--text-dark);
            /* Mencegah selection pada seluruh halaman */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Mencegah drag and drop secara global */
        * {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Main Container for all images and slideshows */
        .image-stack-wrapper {
            width: 100%;
            margin: 0 auto;
            max-width: 450px;
            /* Batasi lebar maksimal untuk desain mobile-first */
            background: var(--bg-light); /* Diubah menjadi putih */
            box-shadow: 0 0 20px var(--shadow-light);
        }

        /* Default style for all images inside the wrapper */
        .image-stack-wrapper img {
            width: 100%;
            height: auto; /* Penting: Tinggi menyesuaikan lebar dan rasio aspek asli */
            display: block;
            /* Mencegah drag, selection, dan context menu pada gambar */
            -webkit-user-drag: none;
            user-drag: none;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: none;
            /* Awalnya opacity 0 untuk transisi loading */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            /* Latar belakang placeholder, tanpa min-height yang memaksa ukuran */
            background-color: #f0f0f0;
        }

        .image-stack-wrapper img.loaded {
            opacity: 1;
            background-color: transparent;
        }

        /* Floating Button Styles */
        .floating-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 350px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius-large);
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--shadow-medium);
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 52px;
            text-decoration: none;
        }

        .floating-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 12px 35px var(--shadow-strong);
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
        }

        .floating-button:active {
            transform: translateX(-50%) scale(0.98);
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .floating-button:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 3px;
        }

        .whatsapp-icon {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: var(--bg-light);
            padding: 30px;
            border-radius: var(--border-radius-large);
            width: calc(100% - 40px);
            max-width: 400px;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .close-button {
            position: absolute;
            right: 15px;
            top: 10px;
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            background: none;
            border: none;
            padding: 5px;
            line-height: 1;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--text-dark);
            outline: none;
        }

        .close-button:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 3px;
            border-radius: 5px;
        }

        .modal h2 {
            color: var(--text-dark);
            margin-bottom: 15px;
            font-size: 26px;
            text-align: center;
        }

        .modal p {
            color: var(--text-medium);
            line-height: 1.7;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--text-light);
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius-medium);
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 50px;
            text-decoration: none;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
        }

        .modal-button:active {
            transform: translateY(0px) scale(0.98);
        }

        .modal-button:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 3px;
        }

        /* Media query untuk desktop */
        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f5f7fa;
            }

            .image-stack-wrapper {
                margin: 0;
                box-shadow: 0 0 30px var(--shadow-light);
            }

            .floating-button {
                width: 350px;
                max-width: 350px;
                bottom: 30px;
            }

            .modal-content {
                margin: auto;
            }
        }

        /* Slideshow Container Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            background-color: transparent; /* Diubah menjadi transparan */
        }

        .slideshow-container .mySlides {
            display: none;
            width: 100%;
            animation: fadeEffect 1s;
        }

        .slideshow-container .mySlides img {
            width: 100%;
            height: auto; /* Penting: Tinggi menyesuaikan lebar dan rasio aspek asli */
            display: block;
            opacity: 1;
            background-color: #f0f0f0; /* Latar belakang placeholder */
        }

        @keyframes fadeEffect {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        /* Previous & Next buttons */
        .slideshow-container .prev,
        .slideshow-container .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            padding: 0;
            margin-top: -20px;
            color: var(--text-light);
            font-weight: bold;
            font-size: 24px;
            transition: 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border: none;
            opacity: 0.8;
        }

        .slideshow-container .prev {
            left: 10px;
        }

        .slideshow-container .next {
            right: 10px;
        }

        .slideshow-container .prev:hover,
        .slideshow-container .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
            opacity: 1;
            transform: translateY(-20px) scale(1.1);
        }

        .slideshow-container .prev:active,
        .slideshow-container .next:active {
            transform: translateY(-20px) scale(0.95);
        }

        .slideshow-container .prev:focus-visible,
        .slideshow-container .next:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* SVG arrows for better appearance */
        .slideshow-arrow {
            fill: currentColor;
            width: 1em;
            height: 1em;
        }

        /* Dots/bullets/indicators */
        .dot-container {
            text-align: center;
            padding: 15px 0;
            background: transparent; /* Diubah menjadi transparan */
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 6px;
        }

        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            background-color: #777;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: 1px solid transparent;
        }

        .dot.active,
        .dot:hover {
            background-color: var(--primary-color);
            transform: scale(1.1);
        }

        .dot:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
            transform: scale(1.1);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Slideshow Logic ---
            const slideshows = [
                { id: 'slideshow1', index: 1, intervalId: null, autoSlideDuration: 5000 },
                { id: 'slideshow2', index: 1, intervalId: null, autoSlideDuration: 5000 }
            ];

            function showSlides(slideshowId, n) {
                const slideshowContainer = document.getElementById(slideshowId);
                if (!slideshowContainer) return;

                const slides = slideshowContainer.getElementsByClassName("mySlides");
                const dotsContainer = slideshowContainer.querySelector('.dot-container');
                const dots = dotsContainer ? dotsContainer.getElementsByClassName("dot") : [];

                let currentSlideshow = slideshows.find(s => s.id === slideshowId);
                if (!currentSlideshow) return;

                if (n > slides.length) {
                    currentSlideshow.index = 1;
                }
                if (n < 1) {
                    currentSlideshow.index = slides.length;
                }

                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (let i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }

                slides[currentSlideshow.index - 1].style.display = "block";
                if (dots.length > 0) {
                    dots[currentSlideshow.index - 1].className += " active";
                }
            }

            function startAutoSlide(slideshowId) {
                let currentSlideshow = slideshows.find(s => s.id === slideshowId);
                if (!currentSlideshow || currentSlideshow.intervalId) return; // Mencegah multiple intervals

                currentSlideshow.intervalId = setInterval(() => {
                    showSlides(slideshowId, currentSlideshow.index += 1);
                }, currentSlideshow.autoSlideDuration);
            }

            function stopAutoSlide(slideshowId) {
                let currentSlideshow = slideshows.find(s => s.id === slideshowId);
                if (currentSlideshow && currentSlideshow.intervalId) {
                    clearInterval(currentSlideshow.intervalId);
                    currentSlideshow.intervalId = null;
                }
            }

            window.plusSlides = function (slideshowNum, n) {
                const slideshowId = 'slideshow' + slideshowNum;
                let currentSlideshow = slideshows.find(s => s.id === slideshowId);
                if (currentSlideshow) {
                    stopAutoSlide(slideshowId);
                    showSlides(slideshowId, currentSlideshow.index += n);
                    setTimeout(() => startAutoSlide(slideshowId), currentSlideshow.autoSlideDuration);
                }
            }

            window.currentSlide = function (slideshowNum, n) {
                const slideshowId = 'slideshow' + slideshowNum;
                let currentSlideshow = slideshows.find(s => s.id === slideshowId);
                if (currentSlideshow) {
                    stopAutoSlide(slideshowId);
                    showSlides(slideshowId, currentSlideshow.index = n);
                    setTimeout(() => startAutoSlide(slideshowId), currentSlideshow.autoSlideDuration);
                }
            }

            slideshows.forEach(s => {
                showSlides(s.id, s.index);
                startAutoSlide(s.id);
            });

            slideshows.forEach(s => {
                const container = document.getElementById(s.id);
                if (container) {
                    container.addEventListener('mouseenter', () => stopAutoSlide(s.id));
                    container.addEventListener('mouseleave', () => startAutoSlide(s.id));
                    container.addEventListener('touchstart', (e) => stopAutoSlide(s.id), { passive: true });
                    container.addEventListener('touchend', (e) => startAutoSlide(s.id), { passive: true });
                }
            });


            // --- Progressive/Lazy Image Loading ---
            const highPriorityImage = document.getElementById('img1');
            if (highPriorityImage) {
                highPriorityImage.onload = function () {
                    this.classList.add('loaded');
                };
                if (highPriorityImage.complete) {
                    highPriorityImage.classList.add('loaded');
                }
            }

            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.classList.add('loaded');
                            observer.unobserve(img);
                        }
                    });
                }, {
                    rootMargin: '100px 0px'
                });

                const lazyImages = document.querySelectorAll('img[loading="lazy"], .mySlides img');
                lazyImages.forEach(img => {
                    if (!img.classList.contains('loaded')) {
                        imageObserver.observe(img);
                    }
                });
            } else {
                const lazyImages = document.querySelectorAll('img[loading="lazy"], .mySlides img');
                lazyImages.forEach(img => {
                    img.classList.add('loaded');
                });
            }

            // --- Modal Functionality ---
            const modal = document.getElementById('myModal');
            const openModalBtn = document.getElementById('openModal');
            const closeModalBtn = document.getElementById('closeModal');
            const contactBtn = document.getElementById('contactButton');

            function openModal() {
                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('show'), 10);
                document.body.style.overflow = 'hidden';
                closeModalBtn.focus();
            }

            function closeModal() {
                modal.classList.remove('show');
                modal.addEventListener('transitionend', function handler() {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    modal.removeEventListener('transitionend', handler);
                });
                openModalBtn.focus();
            }

            openModalBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);

            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeModal();
                }
            });

            // --- Global Interaction Prevention (Drag, Context Menu, Selection) ---
            document.addEventListener('dragstart', function (e) {
                e.preventDefault();
            });

            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });

            document.addEventListener('selectstart', function (e) {
                e.preventDefault();
            });
        });
    </script>
</body>
